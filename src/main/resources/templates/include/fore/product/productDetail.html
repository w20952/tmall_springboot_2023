<div th:fragment="html">

    <div class="productDetailDiv">

        <div class="productDetailTopPart">
            <a class="productDetailTopPartSelectedLink selected" href="#nowhere">商品详情</a>
            <a class="productDetailTopReviewLink" href="#nowhere">累计评价 <span class="productDetailTopReviewLinkNumber">19</span></a>
        </div>

        <div class="productParameterPart">
            <div class="productParameter">产品参数：</div>
            <div class="productParameterList">
                <span class="parameterList" th:each="pv : ${pvs}">
                    <span th:text="${pv.property.name}"></span>
                    <span th:text="${pv.value}"></span>
                </span>
            </div>
        </div>

        <div class="productDetailImages">
            <div th:each="image : ${product.productDetailImages}">
                <img th:src="@{/img/productDetail/} + ${image.id} + '.jpg'">
            </div>
        </div>

    </div>

</div>
