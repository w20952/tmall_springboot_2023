<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/admin/adminHeader::html('listProduct')"></head>

<body>

<div th:replace="include/admin/adminNavigator::html"></div>

<br>
<br>
<br>
<br>

<div class="listDataTableDiv">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <th>ID</th>
            <th>图片</th>
            <th>产品名称</th>
            <th>产品小标题</th>
            <th>原价格</th>
            <th>优惠价格</th>
            <th>库存数量</th>
            <th>图片管理</th>
            <th>设置属性</th>
            <th>编辑</th>
            <th>删除</th>
        </thead>
        <tbody>
            <tr th:each="product : ${list.contents}">
                <td th:text="${product.id}"></td>
                <td><img height="40px" th:src="@{'/img/productSingle/' + ${product.firstProductImage.id} + '.jpg'}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.subTitle}"></td>
                <td th:text="${product.originalPrice}"></td>
                <td th:text="${product.promotePrice}"></td>
                <td th:text="${product.stock}"></td>
                <td><a th:href="${#httpServletRequest.getServletContext().getContextPath()} + '/admin_productimage_list?pid=' + ${product.id}"><span class="glyphicon glyphicon-picture"></span></a></td>
                <td><a th:href="${#httpServletRequest.getServletContext().getContextPath()} +'/admin_product_editPropertyValue?pid=' + ${product.id}"><span class="glyphicon glyphicon-th-list"></span></a></td>
                <td><a th:href="${#httpServletRequest.getServletContext().getContextPath()} +'/admin_product_edit?id=' + ${product.id}"><span class="glyphicon glyphicon-edit"></span></a></td>
                <td><a th:id="${product.id}"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="include/admin/adminPages"></div>

<div class="panel panel-warning addDiv">

    <div class="panel-heading" style="text-align: center">新增产品</div>
    <div class="panel-body">
        <form id="add" method="post" action="products">
            <table class="addTable">
                <tr>
                    <td>产品名称</td>
                    <td><input id="name" name="name" type="text"></td>
                </tr>
                <tr>
                    <td>产品小标题</td>
                    <td><input id="subTitle" name="subTitle" type="text"></td>
                </tr>
                <tr>
                    <td>原价格</td>
                    <td><input id="originalPrice" name="originalPrice" type="text"></td>
                </tr>
                <tr>
                    <td>优惠价格</td>
                    <td><input id="promotePrice" name="promotePrice" type="text"></td>
                </tr>
                <tr>
                    <td>库存</td>
                    <td><input id="stock" name="stock" type="text"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="提交">
                    </td>
                </tr>
            </table>

        </form>
    </div>
</div>

</body>

</html>
