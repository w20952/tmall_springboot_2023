<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/admin/adminHeader::html('listCategory')"></head>
<body>

<div th:replace="include/admin/adminNavigator::html"></div>

<div></div>
<br>
<br>
<br>
<div class="listDataTableDiv">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr class="success">
            <th>ID</th>
            <th>图片</th>
            <th>分类名称</th>
            <th>属性管理</th>
            <th>产品管理</th>
            <th>编辑</th>
            <th>删除</th>
            <th>删除</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="category: ${list.contents}">
            <td th:text="${category.id}">测试</td>
            <td><img height="40px" th:src="@{'/img/category/' +${category.id} + '.jpg'}"></td>
            <td th:text="${category.name}">测试</td>
            <td><a th:href="'admin_property_list/' + ${category.id}"><span
                    class="glyphicon glyphicon-th-list"></span></a></td>
            <td><a th:href="'admin_product_list/' + ${category.id}"><span
                    class="glyphicon glyphicon-shopping-cart"></span></a></td>
            <td><a th:href="'admin_category_edit?cid=' + ${category.id}"><span class="glyphicon glyphicon-edit"></span></a>
            </td>
            <td><a th:id="delete + ${category.id}" th:href="'categories/' + ${category.id}"><span
                    class="glyphicon glyphicon-trash"></span></a></td>
            <td>
                <a class="deleteBtn" th:id="${category.id}"><span class="glyphicon glyphicon-trash"></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="include/admin/adminPages::html"></div>

<div class="panel panel-warning addDiv">

    <div class="panel-heading" style="text-align: center">新增分类</div>
    <div class="panel-body">
        <form method="post" id="addForm" action="categories" enctype="multipart/form-data">
            <table class="addTable">
                <tr>
                    <td>分类名称</td>
                    <td><input id="name" name="name" type="text"/></td>
                </tr>
                <tr>
                    <td>分类图片</td>
                    <td><input name="categoryPic" accept="image/*" type="file"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="提交"/>
                    </td>
                </tr>
            </table>

        </form>

    </div>

</div>


</body>
